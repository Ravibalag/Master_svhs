<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <!-- <ion-back-button [text]="'core.back' | translate"></ion-back-button> -->
            <ion-icon name="arrow-back" size='large' (click)="backButton()"></ion-icon>

        </ion-buttons>
        <ion-title>View Cart</ion-title>
        <!-- <ion-button slot="end" color="white">
            <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button> -->

    </ion-toolbar>


</ion-header>


<ion-content>
    <ng-container *ngIf="isLoading; else contentTemplate">
        <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <ion-spinner></ion-spinner>
                <p>Loading</p>
            </div>
        </div>
    </ng-container>

    <ng-template #contentTemplate>
        <ng-container *ngIf="responseValue.length > 0 ; else noCoursesTemplate">

            <ion-card *ngFor="let r of responseValue">
                <ion-card-header>
                    <ion-card-title>{{r['Course_Name']}}</ion-card-title>
                    <ion-card-subtitle>{{'Price : '+' $125.00'}}</ion-card-subtitle>
                </ion-card-header>


                <ion-button fill="clear" style="color: white;background-color: #3165ae;" (click)="deleteButton(r)">Cancel</ion-button>
            </ion-card>
        </ng-container>
    </ng-template>

    <ng-template #noCoursesTemplate>
        <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
            <p>No products in cart</p>
        </div>
    </ng-template>
